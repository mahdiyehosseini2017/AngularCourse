<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Picture</th>
            <th>Name</th>
            <th>Unit price</th>
            <th>Count</th>
            <th>Sum</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of shoppingCartList,let i=index">
            <td>{{i+1}}</td>
            <td>
                <img src="{{item.product.imageUrl}}" width="30" height="30">
            </td>
            <td>{{item.product.name}}</td>
            <td>${{item.product.price}}</td>
            <td><input type="number" min="1" [(ngModel)]="item.count"></td>
            <td>{{item.product.price * item.count}}</td>
            <td>
                <button class="btn btn-default" (click)="removeFromCart(item.product)">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<h2>Total Price: {{totalPrice}}</h2>
