<div *ngFor="let product of options.products" class="product">
    <img src="{{product.imageUrl}}" width="50" height="50">
    <h2>{{product.name}}</h2>
    <h4>${{product.price}}</h4>
    <button class="btn btn-default" (click)="addToShoppingCart(product)">
        <i class="glyphicon glyphicon-shopping-cart"></i>
    </button>
    <button class="btn btn-default" [routerLink]="['/product-details', product.id]">
        <i class="glyphicon glyphicon-option-horizontal"></i>
    </button>
</div>
