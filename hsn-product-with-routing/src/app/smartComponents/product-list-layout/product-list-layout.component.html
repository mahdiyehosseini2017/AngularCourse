
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of options.products">
        <td><img src=" {{product.imageUrl}}" width="30" height="30">
            </td>
            <td>{{product.name}}</td>
            <td>${{product.price}}</td>
            <td>
                <button class="btn btn-default" (click)="addToShoppingCart(product)">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
                </button>
                <button class="btn btn-default" [routerLink]="['/product-details', product.id]">
                    <i class="glyphicon glyphicon-option-horizontal"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
